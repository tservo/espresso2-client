<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Restaurants</h1>
    <h3 id="count">Loading</h3>
    <table id="restauranttable">
  <thead>
    <tr>
      <td>Restaurant Name</td>
      <td>City</td>
    </tr>
  </thead>
  <tbody>
    <!-- existing data could optionally be included here -->
  </tbody>
</table>
    <p><label for="restaurantid">ID</label><input type="number" id="restaurantid" name="restaurantid">
      <button id="single">Fetch</button>

<template id="restaurantrow">
  <tr class="restaurant">
    <td class="name"></td>
    <td class="city"></td>
  </tr>
</template> 

<script source="javascript">
    let endpoint = 'http://127.0.0.1:5000/';

    let outputTemplate = function (response) {
        response.json()
            .then(function (json) {

                console.log(json);

                    if ('content' in document.createElement('template')) {

        // Instantiate the table with the existing HTML tbody
        // and the row with the template
                        let tbody = document.querySelector("tbody");
                        let template = document.querySelector('#restaurantrow');

                        var count = 0;

                        if ('restaurants' in json) {
                            count = json.restaurants.length;

                            for (var restaurant of json.restaurants) {

                                // Clone the new row and insert it into the table
                                var clone = template.content.cloneNode(true);
                                var td = clone.querySelectorAll("td");

                                td[0].textContent = ('name' in restaurant) ? restaurant.name :
                                    'Unknown';
                                td[1].textContent = ('city' in restaurant) ? restaurant.city 
                                    : 'Unknown';

                                tbody.appendChild(clone);
                            }
                        }

                    }

                    document.querySelector('#count').textContent = count + " restaurants found";
            });
    };

    var getData = function(url) {
        fetch(url, {mode: 'cors'})
        .then(outputTemplate)
        .catch(function(error) {
            console.log('we crashed',error);
        });
    };
    

    let submitButton = document.querySelector('#single');
    submitButton.onclick = function(event) {
        let input = document.querySelector('#restaurantid');
        console.log(input.value);
        getData(endpoint + 'restaurants/'+input.value);
    }

    getData(endpoint + 'restaurants');


</script>

</body>
</html>
